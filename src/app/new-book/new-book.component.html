
<div class="form-style-5">
  <form>
    <fieldset>
      <legend><span class="number">1</span> Candidate Info</legend>
      <input type="text" #name  placeholder="Your Name *">
      <input type="text" #favBook  placeholder="Your Favorite Book *">
      <textarea   #description placeholder="Book Description"></textarea>
      <label for="genre">Genre:</label>
      <select  #genre id="genre">
        <optgroup>
          <option  value="comic">Comic</option>
          <option  value="history">History</option>
          <option  value="horror">Horror</option>
          <option  value="comedy">Comedy</option>
          <option  value="fantasy">Fantasy</option>
          <option  value="trueCrime">True Crime</option>
          <option  value="sci-fi">Science Fiction</option>
          <option  value="autobiography">Autobiography</option>
          <option  value="other">Other</option>
        </optgroup>
      </select>
    </fieldset>
    <fieldset>
      <legend><span  class="number">2</span> Additional Info</legend>
      <textarea  #location placeholder="Favourite location to read"></textarea>
      <input type="text" #url  placeholder="Image Url ">
    </fieldset>

<button class="btn btn-warning" (click)='submit(name.value,favBook.value, description.value, genre.value,location.value, url.value)'>Submit</button>
    <a routerLink='/'><button  class="btn">Return Home</button></a>
  </form>
</div>
