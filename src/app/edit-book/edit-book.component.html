<h4>Edit {{selectedBook.name}}'s details.</h4>

<label>New favorite book:</label>
<input [(ngModel)]="selectedBook.favBook">
<br>

<label>New favorite Location:</label>
<input [(ngModel)]="selectedBook.location">
<br>

<label>New Book Description:</label>
<textarea  [(ngModel)]="selectedBook.description"></textarea>

<button (click)="beginUpdatedBook(selectedBook)">Update</button>
<hr>
<button (click)="beginDeletingBook(selectedBook)">Delete</button>
