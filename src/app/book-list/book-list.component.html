<p *ngIf="admin">
  You are in Admin Mode.
</p>

<select (change)="onChange($event.target.value)" class="form-control">
  <option value="allGenres">All Genres</option>
  <option value="comic">Comic</option>
  <option value="history">History</option>
  <option value="horror">Horro</option>
  <option value="comedy">Comedy</option>
  <option value="fantasy">Fantasy</option>
  <option value="trueCrime">True Crime</option>
  <option value="Sci-fi">Science Fiction</option>
  <option value="autobiography">Autobiography</option>
  <option value="other">Other</option>
</select>

<div *ngFor="let book of books | async | genre:filterByGenre" >

  <div id="foo" class="clearfix">
      <figure>
          <div><img src="{{book.url}}" width="150" height="150" alt="Favorite Book"></div>
          <p>{{book.name}}'s book profile</p>
          <p class="more">Favorite Book: {{book.favBook}}</p>
          <br>
          <br>
          <button (click)="clickDetails(book)">Details</button>
          <button *ngIf="admin" (click)="clickEdit(book)">Edit</button>
      </figure>

  </div>
  </div>
